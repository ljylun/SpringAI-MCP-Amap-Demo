logging:
  level:
    root: info
spring:
  application:
    name: mcp
  main:
    web-application-type: REACTIVE
  ai:
    openai:
      api-key: ${OPENAPI_KEY}
      base-url: https://api.siliconflow.cn
      model: deepseek-ai/DeepSeek-V3
      chat:
        completion-path: /v1/chat/completions
        options:
          model: deepseek-ai/DeepSeek-V3
    observability:
       enabledï¼štrue
    mcp:
      client:
        toolcallback:
          enabled: true
        request-timeout: 30s
        stdio:
          connections:
            amap-maps:
              command: npx.cmd
              args:
                - "-y"
                - "@amap/amap-maps-mcp-server"
              env:
                "AMAP_MAPS_API_KEY": "${AMAP_MAPS_API_KEY}"

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus